<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header_container">
        <span class="logo__container"
          ><img src="./images/Netflix_Logo.svg" alt="Netflix logo"
        /></span>
        <a href="#" class="signin_cta">Sign in</a>
      </div>
    </header>

    <!-- Hero section -->
    <section class="hero__section">
      <div class="container hero__card">
        <h1 class="title">Unlimited movies, TV shows, and more.</h1>
        <h2 class="subtitle">Watch anywhere. Cancel anytime.</h2>
        <h3 class="subtitle">
          Ready to watch? Enter your email to create or restart your membership
        </h3>

        <form action="">
          <input type="text" placeholder="Email address" /><button>
            Get started <i class="fas fa-greater-than"></i>
          </button>
        </form>
      </div>
    </section>

    <!-- Enjoy TV Section -->
    <section class="enjoy__section">
      <div class="container story_card">
        <div class="texts">
          <h1 class="title">Enjoy on your TV</h1>
          <h2 class="subtitle">
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
            players, and more.
          </h2>
        </div>

        <figure><img src="./images/enjoy-tv.png" alt="Enjoy TV" /></figure>
      </div>
    </section>
  </body>
</html>
